<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/simple-line-icons.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/revslider.css" />
<link rel="stylesheet" type="text/css" href="css/owl.carousel.css"/>
<link rel="stylesheet" type="text/css" href="css/owl.theme.css"/>
<link rel="stylesheet" type="text/css" href="css/flexslider.css"/>
    </h:head>
    <h:body>
     <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
            
                   
 <section class="main-container col1-layout">
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-main">
            <div class="product-view">
              <div class="product-essential">
                <form action="#" method="post" id="product_addtocart_form">
                  <input name="form_key" value="6UbXroakyQlbfQzK" type="hidden"/>
                  <div class="product-img-box col-lg-4 col-sm-5 col-xs-12">
                    <div class="new-label new-top-left"> New </div>
                    <div class="product-image">
                        <div class="product-full"> <c:forEach items="#{searchmanagedbean.displayOneImage}" var="imgitem"><img id="product-zoom" src="scartimage/#{imgitem.adImagePath}" data-zoom-image="scartimage/#{imgitem.adImagePath}" alt="product-image"/></c:forEach> </div>
                      <div class="more-views">
                        <div class="slider-items-products">
                          <div id="gallery_01" class="product-flexslider hidden-buttons product-img-thumb">
                            <div class="slider-items slider-width-col4 block-content">
                                <c:forEach items="#{searchmanagedbean.displayAdImage}" var="allimageitem"><div class="more-views-items"> <a href="#" data-image="scartimage/#{allimageitem.adImagePath}" data-zoom-image="scartimage/#{allimageitem.adImagePath}"> <img id="product-zoom"  src="scartimage/#{allimageitem.adImagePath}" alt="product-image"/> </a></div></c:forEach>
<!--                              <div class="more-views-items"> <a href="#" data-image="scartimage/Ravi.jpg" data-zoom-image="scartimage/Ravi.jpg"> <img id="product-zoom"  src="scartimage/Ravi.jpg" alt="product-image"/> </a></div>
                              <div class="more-views-items"> <a href="#" data-image="scartimage/Ravi.jpg" data-zoom-image="scartimage/Ravi.jpg"> <img id="product-zoom"  src="scartimage/Ravi.jpg" alt="product-image"/> </a></div>
                              <div class="more-views-items"> <a href="#" data-image="scartimage/Ravi.jpg" data-zoom-image="scartimage/Ravi.jpg"> <img id="product-zoom"  src="scartimage/Ravi.jpg" alt="product-image"/> </a> </div>
                              <div class="more-views-items"> <a href="#" data-image="scartimage/Ravi.jpg" data-zoom-image="scartimage/Ravi.jpg"> <img id="product-zoom"  src="scartimage/Ravi.jpg" alt="product-image" /> </a></div>-->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- end: more-images --> 
                  </div>
                  <div class="product-shop col-lg-8 col-sm-7 col-xs-12">
                      <c:forEach items="#{searchmanagedbean.displayAd}" var="aditem">
                   <div class="product-name">
                       <h1>#{aditem.title}</h1>
                    </div>
                    <div class="ratings">
                        <p class="rating-links"><font size="3">#{aditem.username.cityId.cityName}</font> </p>
                    </div>
                    <div class="price-block">
                      <div class="price-box">
                          <p class="special-price"> <span class="price-label">Special Price</span> <span id="product-price-48" class="price"> <span class="fa fa-rupee"></span>#{aditem.price} </span> </p>
                      </div>
                    </div>
                    <div class="short-description">
                      <h2>Details Information</h2>
                      <c:forEach items="#{showdatabean.showadd(aditem.adId)}" var="addetailsitem">
                          <p>#{addetailsitem.adTitle}:#{addetailsitem.adValue} </p>
                      </c:forEach>
                    </div>
                    <div class="add-to-box">
                      <div class="add-to-cart">
                        <div class="pull-left">
                          <div class="custom pull-left">
                            <h2>Seller Information:-</h2>
                            <p>Emial-Id:#{aditem.username.emailId}
                            <br/>
                            <h:form>
                            <table>
                               
                                 <tr>
                                     <td></td>
                                     <td> <h:commandButton value="Contact To Seller" class="btn btn-danger" action="#{userbean.sendMsgToSeller(aditem.username.username,aditem.adId)}"/></td>
                                 </tr>
                            </table>
                                </h:form>
                            </p>
                          </div>
                        </div>
                      
                      </div>
                     
                    </div>
                   </c:forEach>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
              
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
<!--        <script type="text/javascript" src="js/jquery.min.js"></script> -->
        <script type="text/javascript" src="js/cloud-zoom.js"></script>
        <script type="text/javascript" src="js/jquery.flexslider.js"></script> 
    </h:body>
</html>
