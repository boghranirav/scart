<h:form>
          <article class="col-main">
      
            <div class="category-products">
             <div class="toolbar">
              <div class="row">
                <div class="col-lg-3 col-md-4">
                  <div id="sort-by">
                    <label class="left">Sort By: </label>
                    <ul>
                      <li><a href="#">Price<span class="right-arrow"></span></a>
                        <ul>
                          
                          
                                  <li><h:commandLink value="Low-High">
                                          <p:ajax update="list1" listener="#{searchmanagedbean.catePriceAsc()}"/>
                                   </h:commandLink></li>
                          <li><h:commandLink value="Hight-Low">
                                  <p:ajax update="list1" listener="#{searchmanagedbean.catepriceDesc()}"/>
                                       </h:commandLink></li>
                          
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
             </div>
            </div>
              <ol class="products-list" id="products-list">
                  
                      <p:dataList type="none" id="list1" value="#{searchmanagedbean.allsearchAds}" var="ads" paginator="true" rows="10" styleClass="paginated" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
                      <h:commandLink action="#{searchmanagedbean.displayaidDetails(ads.adId)}">
                          <li class="item first">
                          <p:dataList value="#{showdatabean.showimgbyads(ads.adId)}" var="imgpath" type="none" >
                            <div class="product-image"> <p:graphicImage value="/scartimage/#{imgpath.adImagePath}" class="small-image" height="200"/> 
                             
                           </div>
                            <div class="product-shop">
                                <h2 class="product-name"><br/><font size="5">#{ads.title}</font></h2>
                                #{ads.childCategoryId.childCategoryName}
                                <hr/>
                               <div class="desc std">
                                   <p>#{ads.username.cityId.cityName},#{ads.username.stateId.stateName} </p>
                                 <div class="price-box" align="right">
                                     <p class="special-price"> <span class="price-label"></span> <span class="price"><font size="4"><span class="fa fa-rupee"></span>#{ads.price} </font></span> </p>
                                  </div>
                                </div>
                              </div>
                         </p:dataList>
                       </li>
                     </h:commandLink>     
                    </p:dataList>
                
              </ol>
          
            </div>
