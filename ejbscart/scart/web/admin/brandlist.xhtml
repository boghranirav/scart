<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
    <ui:insert name="header">
        <ui:include src="header.xhtml"></ui:include>
    </ui:insert>
        
    <div id="wrapper">
        <div id="layout-static">
                
           <ui:insert name="header">
             <ui:include src="menu.xhtml"></ui:include>
            </ui:insert>   
           <div class="static-content-wrapper">
                
               <div class="static-content">
                    <div class="page-content">
                        <div class="container-fluid">

                            <div data-widget-group="group1">
                              	<div class="row">
		                   <div class="col-md-12">
			             <div class="panel panel-bluegray" data-widget='{"draggable": "false"}'>
				        <div class="panel-heading">
					<h2>Brand</h2>
					<div class="panel-ctrls button-icon-bg" 
						data-actions-container="" 
						data-action-collapse='{"target": ".panel-body"}'
						data-action-colorpicker=''
						data-action-refresh-demo='{"type": "circular"}'
						>
					 </div>
				         </div>
				         <div class="panel-body">
                                         <div id="earnings" style="height: 272px;" class="mt-sm mb-sm">
              
                                         <h:form>
                                             <table>
                                                 <tr>
                                                     <td>BrandName:</td>
                                                     <td><p:inputText id="abname" value="#{brandbean.brandname}" required="true" requiredMessage="BrandName require*"/></td>
                                                 </tr>
                                                 <tr>
                                                     <td></td>
                                                     <td><p:message for="abname" display="both"/></td>
                                                 </tr>    
                                                 <tr>
                                                     <td>Category:</td>
                                                     <td><h:selectOneMenu value="#{brandbean.childid}" required="true" requiredMessage="Category require*" id="abcate">
                                                             <f:selectItem itemLabel="--Select--" itemValue=""/>
                                                          <f:selectItems value="#{showdatabean.allchildcategory}" var="item" itemLabel="#{item.childCategoryName}" itemValue="#{item.childCategoryId}"/>
                                                         </h:selectOneMenu>
                                                         <br/>
                                                     </td>
                                                 </tr>
                                                  <tr>
                                                      <td></td>
                                                      <td><p:message for="abcate" display="both"/></td>
                                                  </tr>    
                                                 <tr><td></td>
                                                     <td><br/><h:commandButton value="Add" action="#{brandbean.addbrand()}" class="btn btn-primary"/></td>
                                                 </tr>
                                             </table>
                                        </h:form>
                                          </div>
				         </div>
			             </div>
		                   </div>
                                </div>    
                                <div class="row">
		                   <div class="col-md-12">
			             <div class="panel panel-bluegray" data-widget='{"draggable": "false"}'>
				        <div class="panel-heading">
					<h2>Brand</h2>
					<div class="panel-ctrls button-icon-bg" 
						data-actions-container="" 
						data-action-collapse='{"target": ".panel-body"}'
						data-action-colorpicker=''
						data-action-refresh-demo='{"type": "circular"}'
						>
					 </div>
				         </div>
				         <div class="panel-body">
                                  
                                  <h:form>
                                    <p:dataTable id="bltable" value="#{showdatabean.allbrand}" var="item"  rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
                                      <div id="earnings" style="height: 272px;" class="mt-sm mb-sm">
                                        <p:column>
                                       <f:facet name="header">
                                          <h:outputText value="BrandId"/>
                                       </f:facet>
                                      <p:outputLabel value="#{item.brandId}"/>
                                     </p:column>
                                     <p:column>
                                      <f:facet name="header">
                                          <h:outputText value="BrandName"/>
                                      </f:facet>
                                       <p:outputLabel value="#{item.brandName}"/>
                                  </p:column>
                                  <p:column>
                                      <f:facet name="header">
                                          <h:outputText value="Category"/>
                                      </f:facet>
                                      <p:outputLabel value="#{item.childCategoryId.childCategoryName}"/>
                                  </p:column>
                                  <p:column>
                                      <f:facet name="header">
                                          <h:outputText value="Delete"/>
                                      </f:facet>
                                      <p:commandLink   action="#{brandbean.deletebrand(item.brandId,item.childCategoryId.childCategoryId)}" update="@form:bltable">
                                          <p:graphicImage value="../scartimage/delete-edit/delete.png" height="20" width="20"/>
                                      
                                      </p:commandLink>
                                      
                                     
                                          
                                  </p:column>
                                    <p:column>
                                      <f:facet name="header">
                                          <h:outputText value="Edit"/>
                                      </f:facet>
                                        <h:commandLink action="#{brandbean.setValueOfBrand(item.brandId,item.brandName,item.childCategoryId.childCategoryId)}">
                                          <h:graphicImage value="../scartimage/delete-edit/edit.png" height="20" width="20"/>
                                      </h:commandLink>
                                  </p:column>       
                               </div>
                              </p:dataTable>
                             <br/>
                             
                          </h:form>
                                      
				         </div>
			             </div>
		                   </div>
                                </div>
    
     </div>

                            </div> <!-- .container-fluid -->
                        </div> <!-- #page-content -->
                    </div>
            
            
<footer role="contentinfo">
    <div class="clearfix">
        <ul class="list-unstyled list-inline pull-left">
            <li><h6 style="margin: 0;">&copy; 2016 Scart</h6></li>
        </ul>
        <button class="pull-right btn btn-link btn-xs hidden-print" id="back-to-top"><i class="ti ti-arrow-up"></i></button>
    </div>
</footer>

  ga('create', 'UA-44426473-4', 'auto');
  ga('send', 'pageview');

</script>-->

                </div>
             </div>
         </div>
        
        <ui:insert name="header">
            <ui:include src="footer.xhtml"></ui:include>
        </ui:insert> 

    </h:body>
</html>
