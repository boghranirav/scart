<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
       <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
            
         <center>
            <section class="main-container col1-layout">
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                   
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses" ><font color="white">STEP 1</font></li>
                                    <li class="active first" ><font color="white">STEP 2</font></li>
                                    <li title="Select Addresses" ><font color="white">STEP 3</font></li>
                                    
                                 </ul>
                                </div>
                                   <div class="col-lg-3"></div>
                                   <div style="border: solid  1px" class="col-lg-6">
                                            <h:form>
                                                <br/>
                                                <h2>Fill up Car Information</h2>
                                                <br/>
                                                <table>
                                                    <tr>
                                                        <td>Enter AdTitle:</td>
                                                        <td><p:inputText value="#{uploadAds.title}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Enter AdPrice:</td>
                                                        <td><p:inputText value="#{uploadAds.price}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Select Brand:</td>
                                                        <td><h:selectOneMenu value="#{uploadAds.brandid}">
                                                              <f:selectItem itemLabel="Select"  itemValue="0"/>
                                                              <f:selectItems value="#{uploadAds.showBrandByCategory()}" var="branditem" itemLabel="#{branditem.brandName}" itemValue="#{branditem.brandId}"/>
                                                            </h:selectOneMenu></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Year:</td>
                                                        <td><p:inputText value="#{uploadAds.caryear}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>KM's Driven:</td>
                                                        <td><p:inputText value="#{uploadAds.kmdriven}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Fuel Type:</td>
                                                        <td><h:selectOneMenu id="carfuel" value="#{uploadAds.fueltype}" required="true" requiredMessage="Choose Fuel type*">
                                                                <f:selectItem itemLabel="Choose" itemValue=""/>
                                                                <f:selectItem itemLabel="Petrol" itemValue="Petrol"/>
                                                                <f:selectItem itemLabel="Diesel" itemValue="Diesel"/>
                                                                <f:selectItem itemLabel="LPG" itemValue="LPG"/>
                                                                <f:selectItem itemLabel="CNG" itemValue="CNG"/>
                                                            </h:selectOneMenu></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td><p:message for="carfuel" display="both" /></td>
                                                    </tr>   
                                                    <tr>
                                                        <td>Enter Description:</td>
                                                        <td><p:inputTextarea value="#{uploadAds.description}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td><h:commandButton value="Next" action="#{uploadAds.uploadCarAd()}" class="btn btn-primary "/></td>
                                                    </tr>
                                                </table>
                                            </h:form>
                                       <br/>
                                       <br/>
                                        </div>
                                   <div class="col-lg-3"></div>
                             </div>
                            </div>
                         </div>     
                     </section>
            </center>
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>

    </h:body>
</html>
