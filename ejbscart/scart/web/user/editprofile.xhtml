<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
         <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
           
                 <center>         <section class="main-container col1-layout" >
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses" ><a href="userhome.xhtml"><font color="white">Profile</font></a></li>
                                    <li  class="active first"><a href="editprofile.xhtml"><font color="white">EditProfile</font></a></li>
                                    <li title="Select Addresses"><a href="myads.xhtml"><font color="white">MyAds</font></a></li>
                                    <li title="Select Addresses"><a href="mymsg.xhtml"><font color="white">Contact</font></a></li>
                                 <li><a href="myauction.xhtml"><font color="white">MyAuctions</font></a></li>
                                 </ul>
                                </div>
                                   <center> 
                                           <h2 align="center">Edit Account Information</h2>
                                       
                                   </center>   
                                        <h:form>
                                            <div class="col-lg-4"></div>
                                            <div class="col-lg-4" style="border: solid 1px">
                                            <br/>
                                            <br/>
                                                <table align="center">
                                              <tr>
                                                  <td>
                                                      FirstName:
                                                  </td>
                                                  <td>
                                                      <p:inputText value="#{userprofile.firstname}"/>
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>
                                                      LastName:
                                                  </td>
                                                  <td>
                                                      <p:inputText value="#{userprofile.lastname}"/>
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>
                                                      Email-Id:
                                                  </td>
                                                  <td>
                                                      <p:inputText value="#{userprofile.email_id}"/>
                                                  </td>
                                              </tr>
                                               <tr>
                                                   <td>
                                                       Phone:
                                                   </td>
                                                   <td>
                                                       <p:inputText value="#{userprofile.phone}"/>
                                                   </td>   
                                               </tr>

                                                <tr>
                                                    <td>
                                                        Address:
                                                    </td>  
                                                    <td>
                                                        <p:inputTextarea value="#{userprofile.address}"/>
                                                     </td> 
                                                </tr>
                                                <tr>
                                                    <td>
                                                       Pincode:
                                                    </td>   
                                                     <td>
                                                         <p:inputText value="#{userprofile.pincode}"/>
                                                     </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        State:
                                                    </td>
                                                    <td>
                                                        <h:selectOneMenu id="edstate" value="#{userprofile.stateid}">
                                                            <f:selectItem itemLabel="--Select--" itemValue=""/>
                                                            <f:selectItems value="#{userbean.allstate}" var="state" itemLabel="#{state.stateName}" itemValue="#{state.stateId}"/>
                                                        <f:ajax render="edcity" execute="edstate" event="change"/> 
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        City:
                                                    </td>
                                                    <td>
                                                        <h:selectOneMenu  id="edcity" value="#{userprofile.cityid}">
                                                         <f:selectItem itemLabel="--Select--" itemValue=""/>
                                                         <f:selectItems value="#{userprofile.cityEdit}" var="city" itemLabel="#{city.cityName}" itemValue="#{city.cityId}"/>
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td>
                                                        <h:commandButton value="Update" action="#{userprofile.updateprofile()}" class="btn btn-primary"/>
                                                    </td>
                                                </tr>
                                            </table>   
                                            <br/>
                                            <br/>
                                            </div>
                                            
                                            <div class="col-lg-4"></div>
                                        </h:form>
                              </div>
                            </div>
                         </div>     
                     </section>
                 </center>
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
                                   
    </h:body>
</html>
