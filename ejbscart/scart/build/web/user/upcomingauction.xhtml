<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
        <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
            
                          <section class="main-container col1-layout" >
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses"><a href="currentauction.xhtml"><font color="white">Current Auction</font></a></li>
                                    <li  title="Select Addresses"><a href="pastauction.xhtml"><font color="white">Past Auction</font></a></li>
                                    <li  title="Select Addresses" class="active first"><a href="upcomingauction.xhtml"><font color="white">Upcoming Auction</font></a></li>
                                <li  title="Select Addresses"><a href="auctionform.xhtml"><font color="white">Upload New Action </font></a></li>
                                 </ul>
                                </div>
                                   <div class="page-title">
                                            <h2>Current Information</h2>
                                   </div>
                                   <h:form>
                                        <article class="col-main">
                                           
                                            <div class="category-products">
                                              <ol class="products-list" id="products-list">
                                                  <p:dataTable var="items" value="#{displayauction.upcomingAlcol}" rows="5" paginator="true" rowsPerPageTemplate="5,10,15,20">
                                                     
                                                      <li class="item first">
                                                          <p:column style="width: 300px">
                                                              <img class="small-image" src="../scartimage/#{auctionbean.showAuctionImages(items.aid)}"  height="230px" width="230px" />
                                                          </p:column>
                                                          <p:column>
                                                              <div class="product-shop">
                                                          <h2 class="product-name"><a href="product_detail.html" title="HTC Rhyme Sense">#{items.btitle}</a></h2>
                                                        
                                                          <div class="ratings">
                                                              Start Time : #{items.sdate}  Closing Time : #{items.cdate}
                                                          </div>
                                                          
                                                        <div class="desc std">
                                                            Description : #{items.bdis}
                                                            <hr/>
                                                        </div>
                                                        <div class="price-box">
                                                            <p class="special-price"> <span class="price-label"></span> <span class="price"> Starting Bid : #{items.bamount} </span> </p>
                                                        </div>
                                                        <div class="actions">
                                                            <h:commandButton action="#{onlineauction.goToproductauction(items.aid)}" class="button btn-cart ajx-cart" value="Show Details" />
                                                        </div>
                                                      </div>
                                                              </p:column>
                                                    </li>
                                                     
                                                </p:dataTable>
                                              </ol>
                                              
                                            </div>
                                          </article>
                                   </h:form>
                                   
                                </div>
                              </div>
                            </div>     
                            </section>
                                 
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
    </h:body>
</html>
