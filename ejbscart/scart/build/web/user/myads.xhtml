<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
              <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
             <div id="content" class="content">
                <div class="row">
                    
                        <div class="col-lg-12">
                            <center><section class="main-container col1-layout" >
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses" ><a href="userhome.xhtml"><font color="white">Profile</font></a></li>
                                    <li><a href="editprofile.xhtml"><font color="white">EditProfile</font></a></li>
                                    <li title="Select Addresses" class="active first"><a href="myads.xhtml"><font color="white">MyAds</font></a></li>
                                    <li title="Select Addresses"><a href="mymsg.xhtml"><font color="white">Contact</font></a></li>
                                 <li><a href="myauction.xhtml"><font color="white">MyAuctions</font></a></li>
                                 </ul>
                                </div>
                                   <div class="page-title">
                                            <h2>Ads Information</h2>
                                       </div>
                                 <h:form>
                                  <div class="addresses">
                                     <div class="table-responsive">
                                         <fieldset class="multiple-checkout">
                                             <table id="multiship-addresses-table" class="data-table">
                                                 <thead>
                                                    <tr class="first last">
                                                      <th>Title</th>
                                                      <th>Price</th>
                                                      <th>Category</th>
                                                      <th>Other</th>
                                                      <th>Remove</th>
                                                    </tr>
                                                  </thead>
                                                 <tbody>
                                                     <c:forEach items="#{userbean.showMyAd()}" var="item">
                                                        <tr class="first odd">
                                                            <td>#{item.title}</td>
                                                            <td>#{item.price}</td>
                                                            <td>#{item.childCategoryId.childCategoryId}</td>
                                                            <td><c:forEach items="#{userbean.viewMyAdDetails(item.adId)}" var="itemdetail">
                                                                    #{itemdetail.adTitle}:#{itemdetail.adValue}
                                                                </c:forEach></td>
                                                            <td><h:commandLink class="btn-remove btn-remove2" action="#{userbean.removeMyAd(item.adId, item.childCategoryId.childCategoryId)}">Remove</h:commandLink></td>
                                                        </tr>
                                                     </c:forEach>    
                                                 </tbody>    
                                             </table> 
                                         </fieldset>
                                     </div>
                                  </div>  
                                </h:form>
                              </div>
                            </div>
                         </div>     
                     </section>
                            </center>             
                    </div>
                </div>  
                     
              </div>
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
 
    </h:body>
</html>
