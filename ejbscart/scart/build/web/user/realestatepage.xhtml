<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
         <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
            
         <center>
            <section class="main-container col1-layout">
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                   
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses" ><font color="white">STEP 1</font></li>
                                    <li class="active first" ><font color="white">STEP 2</font></li>
                                    <li title="Select Addresses" ><font color="white">STEP 3</font></li>
                                    
                                 </ul>
                                </div>
                                   <div class="col-lg-3"></div>
                                   <div style="border: solid  1px" class="col-lg-6">
                                            <h:form>
                                                <br/>
                                                <h2>Fill up Information</h2>
                                                <br/>
                                                <table>
                                                    <tr>
                                                        <td>Enter AdTitle:</td>
                                                        <td><p:inputText value="#{uploadAds.title}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Enter AdPrice:</td>
                                                        <td><p:inputText value="#{uploadAds.price}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Furnished:</td>
                                                        <td><h:selectOneMenu value="#{uploadAds.furnished}">
                                                              <f:selectItem itemLabel="--Select--"  itemValue=""/>
                                                               <f:selectItem itemLabel="Yes"  itemValue="Yes"/>
                                                                <f:selectItem itemLabel="No"  itemValue="No"/>
                                                            </h:selectOneMenu></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Room:</td>
                                                        <td><h:selectOneMenu value="#{uploadAds.rooms}">
                                                              <f:selectItem itemLabel="--Select--"  itemValue=""/>
                                                               <f:selectItem itemLabel="1 room"  itemValue="1 room"/>
                                                                <f:selectItem itemLabel="2 rooms"  itemValue="2 rooms"/>
                                                                <f:selectItem itemLabel="3 rooms"  itemValue="3 rooms"/>
                                                                <f:selectItem itemLabel="4 and more"  itemValue="4 and more"/>
                                                            </h:selectOneMenu></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Square feet:</td>
                                                        <td><p:inputText value="#{uploadAds.sfeet}"/></td>
                                                    </tr>

                                                    <tr>
                                                        <td>Enter Description:</td>
                                                        <td><p:inputTextarea value="#{uploadAds.description}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td><h:commandButton value="Next" action="#{uploadAds.uploadNewads()}" class="btn btn-primary "/></td>
                                                    </tr>
                                                </table>
                                            </h:form>
                                       <br/>
                                       <br/>
                                        </div>
                                   <div class="col-lg-3"></div>
                             </div>
                            </div>
                         </div>     
                     </section>
            </center>
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>

    </h:body>
</html>
