<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
          <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
            
         <center>
            <section class="main-container col1-layout">
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                   
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses" class="active first"><font color="white">STEP 1</font></li>
                                    <li  ><font color="white">STEP 2</font></li>
                                    <li title="Select Addresses"><font color="white">STEP 3</font></li>
                                    
                                 </ul>
                                </div>
                                   <div class="col-lg-3"></div>
                                   <div style="border: solid  1px" class="col-lg-6">
                                    <h:form>
                                        <br/>
                                        <h2>Select Category</h2>
                                        <br/>
                                        <table>
                                            <tr>
                                                <td>
                                                     MasterCategory:
                                                </td>
                                                 <td>
                                                     <h:selectOneMenu value="#{uploadAds.cateid}"  id="scmcateid" required="true" requiredMessage="MasterCategory require*">
                                                         <f:selectItem itemLabel="--select--" itemValue=""/>
                                                         <f:selectItems value="#{showdatabean.allcategory}" var="catitem" itemLabel="#{catitem.categoryName}" itemValue="#{catitem.categoryId}"/>
                                                         <f:ajax render="scccateid" execute="scmcateid" event="change"/>
                                                       </h:selectOneMenu>
                                                 </td>
                                             </tr>
                                            <tr>
                                                <td></td>
                                                <td><p:message for="scmcateid" display="both"/></td>
                                            </tr>   
                                             <tr>
                                                 <td>
                                                      ChildCategory:
                                                 </td>    
                                                 <td>
                                                     <h:selectOneMenu  value="#{uploadAds.childid}" id="scccateid" required="true" requiredMessage="ChildCategory require*">
                                                         <f:selectItem itemLabel="--select--" itemValue=""/>
                                                         <f:selectItems value="#{uploadAds.showchildCate()}" var="item" itemLabel="#{item.childCategoryName}" itemValue="#{item.childCategoryId}"/>
                                                     </h:selectOneMenu>
                                                 </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td><p:message for="scccateid" display="both"/></td>
                                            </tr>   
                                 
                                            <tr>
                                                 <td></td>
                                                 <td>
                                                     <br/>
                                                     <h:commandButton value="Next"  action="#{uploadAds.showpage()}" class="btn btn-primary"/>
                                                 </td>   
                                            </tr>
                                        </table> 
                                        <br/>
                                        <br/>
                                    </h:form>
                                   </div>
                                   <div class="col-lg-3"></div>
                             </div>
                            </div>
                         </div>     
                     </section>
            </center>
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
    </h:body>
</html>
