<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>

    <h:body>
        <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
            
         <center>

                                 </ul>
                                </div>
                                   <div class="col-lg-3"></div>
                                   <div style="border: solid  1px" class="col-lg-6">

            <br/>

            <p:fileUpload id="pimage" fileUploadListener="#{uploadAds.upload}" multiple="true"

            <h:commandButton value="Finish" class="btn btn-primary" action="#{uploadAds.finishMethod()}"/>
            <br/>
  
            <br/>
            <br/>
        </h:form>  
       </div>
    <div class="col-lg-3"></div>
   </div>
                            </div>
                         </div>     
                     </section>

            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
