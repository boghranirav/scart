<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
        <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
           
                       
                          <section class="main-container col1-layout" >
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses"><a href="userhome.xhtml"><font color="white">Profile</font></a></li>
                                    <li title="Select Addresses"><a href="editprofile.xhtml"><font color="white">EditProfile</font></a></li>
                                    <li title="Select Addresses"><a href="myads.xhtml"><font color="white">MyAds</font></a></li>
                                    <li title="Select Addresses" ><a href="mymsg.xhtml"><font color="white">Contact</font></a></li>
                                    <li  class="active first"><a href="myauction.xhtml"><font color="white">MyAuctions</font></a></li>
                                 </ul>
                                </div>
                                   <div class="page-title">
                                            <h2>Auction Information</h2>
                                       </div>
                                 <div class="table-responsive">
            <h:form>
              <input type="hidden" value="Vwww7itR3zQFe86m" name="form_key"/>
              <fieldset>
                <table class="data-table cart-table" id="shopping-cart-table">
                 
                  <thead>
                    <tr class="first last">
                      <th rowspan="1">&nbsp;</th>
                      <th rowspan="1"><span class="nobr">Title</span></th>
                      <th rowspan="1">Starting Price</th>
                      <th colspan="1" class="a-center">Description</th>
                      <th colspan="1" class="a-center">View</th>
                      <th colspan="1" class="a-center">Add Image</th>
                      <th class="a-center" rowspan="1">Edit</th>
                      <th class="a-center" rowspan="1">Delete</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                      <c:forEach items="#{auctionbean.showAutionByUserID()}" var="item">
                            <tr class="first odd">
                              <td class="image">
                                  
                                  <img width="75" alt="#{item.auctionId}" src="../scartimage/#{auctionbean.showAuctionImages(item.auctionId)}"/>
                                  
                              </td>
                              <td>#{item.productTitle}</td>

                              <td class="a-right">#{item.startingBid}</td>
                              <td class="a-right movewishlist">#{item.description}</td>
                              <td class="a-center last"><h:commandButton value="ViewInfo" action="#{auctionbean.goToViewInfo(item.auctionId)}"></h:commandButton></td>
                              <td class="a-center last"><h:commandButton value="AddImage" action="#{auctionbean.addImage(item.auctionId)}"></h:commandButton></td>
                              <td class="a-center last"><h:commandButton value="Update" action="#{auctionbean.doUpdateAution(item.auctionId)}"></h:commandButton></td>
                              <td class="a-center last"><h:commandButton value="Delete" action="#{auctionbean.deleteAuction(item.auctionId)}"></h:commandButton></td>
                            </tr>
                      </c:forEach>
                  </tbody>
                </table>
                  
              </fieldset>
            </h:form>
                                    
          </div>
                              </div>
                            </div>
                         </div>     
                     </section>
            
            
              
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
    </h:body>
</html>
