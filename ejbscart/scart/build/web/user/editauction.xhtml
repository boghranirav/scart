<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
        <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
           
                       
                          <section class="main-container col1-layout" >
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">
                                    <li title="Select Addresses"><a href="userhome.xhtml"><font color="white">Profile</font></a></li>
                                    <li title="Select Addresses"><a href="editprofile.xhtml"><font color="white">EditProfile</font></a></li>
                                    <li title="Select Addresses"><a href="myads.xhtml"><font color="white">MyAds</font></a></li>
                                    <li title="Select Addresses">Messages</li>
                                    <li  class="active first"><a href="myauction.xhtml"><font color="white">MyAuctions</font></a></li>
                                 </ul>
                                </div>
                                   <div class="page-title">
                                            <h2>Auction Information</h2>
                                       </div>
                                       <fieldset class="col2-set">
                                  <br/>
                                <h:form>
                                    <table>
                                        <tr>
                                            <td><h:inputHidden value="#{auctionbean.auctionid}"/></td>
                                            <td><h:inputHidden value="#{auctionbean.auctionuserid}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Product Title"></p:outputLabel></td>
                                            <td><p:inputText value="#{auctionbean.btitle}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Starting Time"></p:outputLabel></td>
                                            <td><p:inputText value="#{auctionbean.startdate}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Closing Time"></p:outputLabel></td>
                                            <td><p:inputText value="#{auctionbean.closedate}" /></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Starting Bid"></p:outputLabel></td>
                                            <td><p:inputText value="#{auctionbean.bsbid}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Product Condition"></p:outputLabel></td>
                                            <td><p:inputTextarea value="#{auctionbean.bpcondition}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Dispatch Time"></p:outputLabel></td>
                                            <td><p:inputText value="#{auctionbean.bdispetchtime}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Product Quantity"></p:outputLabel></td>
                                            <td><p:inputText value="#{auctionbean.bpquantity}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Discription"></p:outputLabel></td>
                                            <td><p:inputTextarea value="#{auctionbean.bdesc}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Return Policy"></p:outputLabel></td>
                                            <td><p:inputTextarea value="#{auctionbean.brpolicy}"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel value="Seller Description"></p:outputLabel></td>
                                            <td><p:inputTextarea value="#{auctionbean.bsellerdesc}"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:commandButton value="Back" action="myauction?faces-redirect=true"/></td>
                                            <td><h:commandButton value="Update" action="#{auctionbean.updateAuction()}"/></td>
                                        </tr>
                                    </table>
                                </h:form>
                                 
                             </fieldset>
                              </div>
                            </div>
                         </div>     
                     </section>
            
            
              
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
        </div>
        <ui:insert name="footer2"><ui:include src="userfooter2.xhtml"></ui:include></ui:insert>
    </h:body>
</html>
