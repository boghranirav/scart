<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <ui:insert name="header" ><ui:include src="userheader1.xhtml"></ui:include></ui:insert>
    </h:head>
    <h:body>
        <div id="page">
            <ui:insert name="header2"><ui:include src="userheader2.xhtml"></ui:include></ui:insert>
           
                       
                          <section class="main-container col1-layout" >
                            <div class="main container">
                              <div class="col-main">
                               <div class="multiple_addresses wow bounceInUp animated">
                                <div class="state_bar">
                                 <ul id="checkout-progress-state" class="checkout-progress">

                                    <li title="Select Addresses"><a href="myads.xhtml"><font color="white">MyAds</font></a></li>

                                 </ul>
                                </div>
                                   <div class="page-title">
                                            <h2>Add Auction Image</h2>
                                       </div>
                                 <div class="table-responsive">
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{auctionbean.upload}" multiple="true"

                <br/>
                <h:commandButton value="Finish" class="btn btn-primary" action="#{auctionbean.redirectToMyaction()}"/>
            </h:form>
                
          </div>
                              </div>
                            </div>
                         </div>     
                     </section>
            
            
              
            <ui:insert name="footer1"><ui:include src="userfooter1.xhtml"></ui:include></ui:insert>
