<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
   <ui:insert name="header">
        <ui:include src="header.xhtml"></ui:include>
    </ui:insert>
        
    <div id="wrapper">
        <div id="layout-static">
           <ui:insert name="header">
             <ui:include src="menu.xhtml"></ui:include>
            </ui:insert>   
           <div class="static-content-wrapper">
               <div class="static-content">
                    <div class="page-content">
                        <div class="container-fluid">

                            <div data-widget-group="group1">
                              	<div class="row">
		                   <div class="col-md-12">
			             <div class="panel panel-bluegray" data-widget='{"draggable": "false"}'>
				        <div class="panel-heading">
					<h2>Edit Child category</h2>
					<div class="panel-ctrls button-icon-bg" 
						data-actions-container="" 
						data-action-collapse='{"target": ".panel-body"}'
						data-action-colorpicker=''
						data-action-refresh-demo='{"type": "circular"}'
						>
					 </div>
				         </div>
				         <div class="panel-body">
                                         <div id="earnings" style="height: 272px;" class="mt-sm mb-sm">
                                            <h:form enctype="multipart/form-data">
                                                <table>
                                                    <tr>
                                                       <td>CategoryName:</td>
                                                        <td><p:inputText value="#{categoryBean.childcatename}"/></td>
                                                     </tr> 
                                                      <tr>
                                                         <td> Category:</td>
                                                         <td><h:selectOneMenu value="#{categoryBean.catid}">
                                                              
                                                              <f:selectItems value="#{showdatabean.allcategory}" var="item" itemLabel="#{item.categoryName}" itemValue="#{item.categoryId}"/>
                                                               </h:selectOneMenu></td>
                                                      </tr>
                                                      <tr>
                                                          <td>Image:</td>
                                                          <td><h:inputFile value="#{categoryBean.myfile}"/></td>
                                                     </tr>
                                                     <tr>
                                                         <td></td>
                                                         <td><h:inputHidden value="#{categoryBean.childid}"/></td>
                                                     </tr>  
                                                      <tr><td></td>
                                                          <td><h:commandButton value="Update" action="#{categoryBean.doupdateChildCategory()}" class="btn btn-primary"/></td>
                                                      </tr>    
                                                 </table>
                                            </h:form>
                                          </div>
				        </div>
			            </div>
		                   </div>
                                </div>
                              </div>

                            </div> <!-- .container-fluid -->
                        </div> <!-- #page-content -->
                    </div>
            
            
<footer role="contentinfo">
    <div class="clearfix">
        <ul class="list-unstyled list-inline pull-left">
            <li><h6 style="margin: 0;">&copy; 2016 Scart</h6></li>
        </ul>
        <button class="pull-right btn btn-link btn-xs hidden-print" id="back-to-top"><i class="ti ti-arrow-up"></i></button>
    </div>
</footer>

</script>-->

            </div>
        </div>
    </div>
        
        <ui:insert name="header">
            <ui:include src="footer.xhtml"></ui:include>
        </ui:insert> 
    
    
   
    </h:body>
</html>
