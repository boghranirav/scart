    <div id="wrapper">
        <div id="layout-static">
                
           <ui:insert name="header">
             <ui:include src="menu.xhtml"></ui:include>
            </ui:insert>   
           <div class="static-content-wrapper">
                
               <div class="static-content">
                    <div class="page-content">
                        <div class="container-fluid">

                            <div data-widget-group="group1">
                              	<div class="row">
		                   <div class="col-md-12">
			             <div class="panel panel-bluegray" data-widget='{"draggable": "false"}'>
				        <div class="panel-heading">
					<h2>addetails</h2>
					<div class="panel-ctrls button-icon-bg" 
						data-actions-container="" 
						data-action-collapse='{"target": ".panel-body"}'
						data-action-colorpicker=''
						data-action-refresh-demo='{"type": "circular"}'
						>
					 </div>
				         </div>
				         <div class="panel-body">
        <h:form>
            <p:dataTable value="#{showdatabean.allAdDetails}" var="item">
                 <div id="earnings" style="height: 272px;" class="mt-sm mb-sm">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="AdId"/>
                    </f:facet>
                    <h:outputText value="#{item.adId.adId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{item.adTitle}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Value"/>
                    </f:facet>
                    <h:outputText value="#{item.adValue}"/>
                </p:column>
                 </div>
            </p:dataTable>
        </h:form>
                             
                        
				         </div>
			             </div>
		                   </div>
                                </div>
                           </div>

                            </div> <!-- .container-fluid -->
                        </div> <!-- #page-content -->
